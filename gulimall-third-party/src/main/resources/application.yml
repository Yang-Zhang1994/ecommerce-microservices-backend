spring:
  application:
    name: gulimall-third-party
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        prefer-ip-address: true

# AWS S3 for presigned URL upload（桶 ecommerce-uploads-2 在 Ohio us-east-2，未迁移）
# 凭证由环境变量 AWS_ACCESS_KEY_ID / AWS_SECRET_ACCESS_KEY 提供（或本机 ~/.aws/credentials）
aws:
  region: us-west-2
  s3:
    bucket: ecommerce-uploads-oregon
    presign-expire-minutes: 30
    public-read: false  # 桶禁止 ACL 时保持 false；允许 ACL 且需公网读时可改为 true，否则用桶策略实现公网读

server:
  port: 30000



