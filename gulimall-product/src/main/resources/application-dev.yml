# Override with env: SPRING_DATASOURCE_URL (e.g. RDS), SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ecommerce_pms}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true   # print SQL to console
    properties:
      hibernate:
        format_sql: true
