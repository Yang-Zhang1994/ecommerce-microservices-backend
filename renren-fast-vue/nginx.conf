server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 避免白屏：index.html 请求 ./config/index.js，若未复制则回退到 static/config
    location /config/ {
        alias /usr/share/nginx/html/static/config/;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # 不要加尾部 /，否则 nginx 会把 /api/ 替换成 /，导致 Gateway 收到 /sys/login 而非 /api/sys/login
        proxy_pass http://gulimall-gateway:88;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
